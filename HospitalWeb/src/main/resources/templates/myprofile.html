<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css}">
    <link rel="stylesheet"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/profile/css/styleprofile.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <!-- Page title -->
            <div class="my-5">
                <h3>My Profile</h3>
                <hr>
            </div>
            <!-- Form START -->
            <form class="file-upload">
                <div class="row mb-5 gx-5">
                    <!-- Contact detail -->
                    <div class="col-xxl-8 mb-5 mb-xxl-0">
                        <div class="bg-secondary-soft px-4 py-5 rounded">
                            <div class="row g-3">
                                <h4 class="mb-4 mt-0">Contact detail</h4>
                                <!-- First Name -->
                                <div class="col-md-6">
                                    <label class="form-label">Họ và Tên *</label>
                                    <input type="text" name="hovaten" class="form-control" placeholder="" aria-label="First name"
                                           value="Scaralet">
                                </div>
                                <!-- Last name -->
                                <div class="col-md-6">
                                    <label class="form-label">Giới Tính *</label>
                                    <div class="col-md-4 form-group">
                                        <select name="sex" id="department" class="form-select">
                                            <option value="">Giới tính</option>
                                            <option value="Nam">Nam</option>
                                            <option value="Nữ">Nữ</option>
                                        </select>
                                        <div class="validate"></div>
                                    </div>
                                </div>
                                <!-- Phone number -->
                                <div class="col-md-6">
                                    <label class="form-label">Số Điện Thoại *</label>
                                    <input type="text" name="sdt" class="form-control" placeholder="" aria-label="Phone number"
                                           value="(333) 000 555">
                                </div>
                                <!-- Mobile number -->
                                <div class="col-md-12">
                                    <label class="form-label">Ngày/Tháng/Năm Sinh *</label>
                                    <div class="col-md-4 form-group mt-3 mt-md-0">
                                        <input type="date" name="day" class="form-control datepicker" id="day" required>
                                        <div class="validate"></div>
                                    </div>
                                </div>
                                <!-- Email -->
                                <div class="col-md-6">
                                    <label for="inputEmail4" class="form-label">Email *</label>
                                    <input type="email" name="email" class="form-control" id="inputEmail4"
                                           value="example@homerealty.com">
                                </div>
                                <!-- Skype -->
                                <div class="col-md-6">
                                    <label class="form-label">Địa Chỉ *</label>
                                    <input type="text" name="diachi" class="form-control" placeholder="" aria-label="Phone number"
                                           value="Scaralet D">
                                </div>
                            </div> <!-- Row END -->
                        </div>
                    </div>
                    <div class="col-xxl-4">
                        <div class="bg-secondary-soft px-4 py-5 rounded file-upload">
                            <div class="row g-3">
                                <h4 class="mb-4 mt-0">Upload your profile photo</h4>
                                <div class="text-center">
                                    <!-- Image upload -->
                                    <div class="square position-relative display-2 mb-3">
                                        <img id="profileImage" th:src="@{/admin/img/user.jpg}" alt="Profile Photo">
                                    </div>
                                    <!-- Button -->
                                    <input type="file" id="customFile" name="file" hidden=""
                                           onchange="previewImage(event)">
                                    <label class="btn btn-success-soft btn-block" for="customFile">Upload</label>
                                    <button type="button" class="btn btn-danger-soft" onclick="removeImage()">Remove
                                    </button>
                                    <!-- Content -->
                                    <p class="text-muted mt-3 mb-0"><span class="me-1">Note:</span>Minimum size 300px x
                                        300px</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script>
                        function previewImage(event) {
                            var input = event.target;
                            var reader = new FileReader();
                            reader.onload = function () {
                                var dataURL = reader.result;
                                var output = document.getElementById('profileImage');
                                output.src = dataURL;
                            };
                            reader.readAsDataURL(input.files[0]);
                        }

                        function removeImage() {
                            var output = document.getElementById('profileImage');
                            output.src = 'default/image/path.jpg'; // Replace with the path to your default image
                            document.getElementById('customFile').value = ''; // Clear the input file
                        }
                    </script>
                    <!-- Social media detail -->
                    <div class="row mb-5 gx-5">
                        <div class="col-xxl-6 mb-5 mb-xxl-0">
                            <div class="bg-secondary-soft px-4 py-5 rounded">
                                <div class="row g-3">
                                    <h4 class="mb-4 mt-0">Social media detail</h4>
                                    <!-- Facebook -->
                                    <div class="col-md-6">
                                        <label class="form-label"><i
                                                class="fab fa-fw fa-facebook me-2 text-facebook"></i>Facebook *</label>
                                        <input type="text" class="form-control" placeholder="" aria-label="Facebook"
                                               value="http://www.facebook.com">
                                    </div>
                                    <!-- Twitter -->
                                    <div class="col-md-6">
                                        <label class="form-label"><i class="fab fa-fw fa-twitter text-twitter me-2"></i>Twitter
                                            *</label>
                                        <input type="text" class="form-control" placeholder="" aria-label="Twitter"
                                               value="http://www.twitter.com">
                                    </div>
                                    <!-- Linkedin -->
                                    <div class="col-md-6">
                                        <label class="form-label"><i
                                                class="fab fa-fw fa-linkedin-in text-linkedin me-2"></i>Linkedin
                                            *</label>
                                        <input type="text" class="form-control" placeholder="" aria-label="Linkedin"
                                               value="http://www.linkedin.com">
                                    </div>
                                    <!-- Instragram -->
                                    <div class="col-md-6">
                                        <label class="form-label"><i
                                                class="fab fa-fw fa-instagram text-instagram me-2"></i>Instagram
                                            *</label>
                                        <input type="text" class="form-control" placeholder="" aria-label="Instragram"
                                               value="http://www.instragram.com">
                                    </div>
                                    <!-- Dribble -->
                                    <div class="col-md-6">
                                        <label class="form-label"><i
                                                class="fas fa-fw fa-basketball-ball text-dribbble me-2"></i>Dribble
                                            *</label>
                                        <input type="text" class="form-control" placeholder="" aria-label="Dribble"
                                               value="http://www.dribble.com">
                                    </div>
                                    <!-- Pinterest -->
                                    <div class="col-md-6">
                                        <label class="form-label"><i class="fab fa-fw fa-pinterest text-pinterest"></i>Pinterest
                                            *</label>
                                        <input type="text" class="form-control" placeholder="" aria-label="Pinterest"
                                               value="http://www.pinterest.com">
                                    </div>
                                </div> <!-- Row END -->
                            </div>
                        </div>

                        <!-- change password -->
                        <div class="col-xxl-6">
                            <div class="bg-secondary-soft px-4 py-5 rounded">
                                <div class="row g-3">
                                    <h4 class="my-4">Change Password</h4>
                                    <!-- Old password -->
                                    <div class="col-md-6">
                                        <label for="exampleInputPassword1" class="form-label">Old password *</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <!-- New password -->
                                    <div class="col-md-6">
                                        <label for="exampleInputPassword2" class="form-label">New password *</label>
                                        <input type="password" class="form-control" id="exampleInputPassword2">
                                    </div>
                                    <!-- Confirm password -->
                                    <div class="col-md-12">
                                        <label for="exampleInputPassword3" class="form-label">Confirm Password *</label>
                                        <input type="password" class="form-control" id="exampleInputPassword3">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- Row END -->
                    <!-- button -->
                    <div class="gap-3 d-md-flex justify-content-md-end text-center">
                        <button type="button" class="btn btn-danger btn-lg">Delete profile</button>
                        <button type="button" class="btn btn-primary btn-lg">Update profile</button>
                    </div>
            </form> <!-- Form END -->
        </div>
    </div>
</div>
</body>
</html>
