<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Table 06</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link th:href=@{https://fonts.googleapis.com/css?family=Roboto:400,100,300,700} rel='stylesheet' type='text/css'>

    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">

    <link rel="stylesheet" th:href="@{/history/css/style.css}">

</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="h5 mb-4 text-center">Table Accordion</h3>
                <div class="table-wrap">
                    <table class="table">
                        <thead class="thead-primary">
                        <tr>
                            <th>&nbsp;</th>
                            <th>Mã Giao Dịch</th>
                            <th>Ngày giao dịch</th>
                            <th>Số Tiền</th>
                            <th>&nbsp;</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="alert" role="alert" th:each="list : ${listHistoryByidD}">
                            <td>
                                <label class="checkbox-wrap checkbox-primary">
                                    <input type="checkbox" checked>
                                    <span class="checkmark"></span>
                                </label>
                            </td>
                            <td>
                                <div class="email">
                                    <span th:text="${list.magiaodich}"></span>
                                </div>
                            </td>
                            <td>
                                <div class="email">
                                    <span th:text="${list.ngaygiaodich}"></span>
                                </div>
                            </td>
                            <td>
                                <div class="email">
                                    <span th:text="${list.mount}"></span>
                                </div>
                            </td>
                            <td>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true"><i class="fa fa-close"></i></span>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="back-to-home">
                        <a th:href="@{/home}" class="btn btn-primary">Quay về trang chủ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script th:src="@{/history/js/jquery.min.js}"></script>
<script th:src="@{/history/js/popper.js}"></script>
<script th:src="@{/history/js/bootstrap.min.js}"></script>
<script th:src="@{/history/js/main.js}"></script>

</body>
</html>
