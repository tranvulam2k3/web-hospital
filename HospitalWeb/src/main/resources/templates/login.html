<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap}" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/login/fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{/login/css/owl.carousel.min.css}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/login/css/bootstrap.min.css}">
    
    <!-- Style -->
    <link rel="stylesheet" th:href="@{/login/css/style.css}">

    <title>Login</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
	<div class="bg order-1 order-md-2" th:style="'background-image: url(\'' + @{/login/images/bg_1.jpg} + '\');'"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Login to <strong>Medilab</strong></h3>
            <p class="mb-4">Không còn xếp hàng chờ đợi. Để lấy số khám bệnh</p>
            
            <form th:action="@{/checkLogin}" method="post">
				
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="Tên Đăng Nhập" name="username" required>
              </div>
              
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Mật khẩu" name="password" required>
              </div>
              <div th:if="${messErorr}" class="error-container">
						<div class="error-message" th:text="${messErorr}"></div>
              </div>
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a th:href="@{/register}" class="forgot-pass">Create new account</a></span> 
              </div>

              <input type="submit" value="Log In" class="btn btn-block btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script th:src="@{/login/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/login/js/popper.min.js}"></script>
    <script th:src="@{/login/js/bootstrap.min.js}"></script>
    <script th:src="@{/login/js/main.js}"></script>
  </body>
</html>
