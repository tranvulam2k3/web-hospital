<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Bootstrap</title>
	<link rel="stylesheet" type="text/css" th:href="@{css/view.css}" />
	<link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Roboto|Varela+Round}">
	<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}">
	<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">
	<script th:src="@{https://code.jquery.com/jquery-3.5.1.min.js}"></script>
	<script th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js}"></script>
	<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
	<script>
		$(document).ready(function () {
			// Activate tooltip
			$('[data-toggle="tooltip"]').tooltip();

			// Select/Deselect checkboxes
			var checkbox = $('table tbody input[type="checkbox"]');
			$("#selectAll").click(function () {
				if (this.checked) {
					checkbox.each(function () {
						this.checked = true;
					});
				} else {
					checkbox.each(function () {
						this.checked = false;
					});
				}
			});
			checkbox.click(function () {
				if (!this.checked) {
					$("#selectAll").prop("checked", false);
				}
			});
		});
	</script>
</head>

<body>
	<!-- Edit Modal HTML -->

	<div class="modal-dialog">
		<div class="modal-content">
			<form th:action="@{/add}" method="post">
				<div class="modal-header">
					<h4 class="modal-title">Thêm Hồ sơ</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>Họ tên bệnh nhân</label>
						<input name="hotenbenhnhan" type="text" class="form-control"
							required>
					</div>
					<div class="form-group">
						<label>Ngày Khám</label>
						<input name="ngaykham" type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Lí do</label>
						<textarea name="lidokham" type="text" class="form-control"
							required></textarea>
					</div>
					<div class="form-group">
						<label>Chuẩn Đoán</label>
						<textarea name="chuandoan" type="text" class="form-control"
							required></textarea>
					</div>
					<div class="form-group">
						<label>Ghi Chú</label>
						<textarea name="ghichucuabacsi" type="text" class="form-control"
							required></textarea>
					</div>
					<div class="form-group">
						<label>Đơn Thuốc</label>
						<textarea name="donthuoc" type="text" class="form-control"
							required></textarea>
					</div>


				</div>
				<div class="modal-footer">
					<a class="btn btn-default" data-dismiss="modal" th:href="@{/qlhoso}">Cancel</a>
					<input type="submit" class="btn btn-info" value="Add">
				</div>

			</form>
		</div>
	</div>


</body>

</html>
