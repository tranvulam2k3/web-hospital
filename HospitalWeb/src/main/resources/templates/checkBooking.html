<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>DASHMIN</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap}"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css}" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/admin/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/admin/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/admin/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/admin/css/style.css}" rel="stylesheet">
</head>

<body>
<!-- Recent Sales Start -->
<div class="container-fluid pt-4 px-4">
    <div class="bg-light text-center rounded p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <h6 class="mb-0">Danh sách lịch khám</h6>
            <a th:href="@{/home}">Quay về</a>
        </div>
        <form>
            <div class="table-responsive">
                <table class="table text-start align-middle table-bordered table-hover mb-0">
                    <thead>
                    <tr class="text-dark">
                        <th scope="col">STT</th>
                        <th scope="col">Họ Tên Bệnh Nhân</th>
                        <th scope="col">Năm Sinh</th>
                        <th scope="col">Giới Tính</th>
                        <th scope="col">SĐT</th>
                        <th scope="col">Địa Chỉ</th>
                        <th scope="col">Email</th>
                        <th scope="col">Ngày Khám</th>
                        <th scope="col">Thành Tiền</th>
                        <th scope="col">Bác Sĩ Khám</th>
                        <th scope="col">Địa Chỉ Phòng Khám</th>
                        <th scope="col">Lời Nhắn</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="list : ${listBookingByidD}">
                        <td th:text="${list.stt}"></td>
                        <td th:text="${list.hotenbenhnhan}"></td>
                        <td th:text="${list.namsinh}"></td>
                        <td th:text="${list.gioitinh}"></td>
                        <td th:text="${list.sdt}"></td>
                        <td th:text="${list.diachi}"></td>
                        <td th:text="${list.email}"></td>
                        <td th:text="${list.day}"></td>
                        <td th:text="${list.mount}"></td>
                        <td th:text="${list.hotenbacsi}"></td>
                        <td th:text="${list.diachiPhong}"></td>
                        <td th:text="${list.loinhan}"></td>
                        <td>
<!--                            nút huy mat khi canCancelMap trả về false-->
<!--                            <a class="btn btn-sm btn-primary" th:if="${canCancelMap[list.stt]}"-->
<!--                               th:href="@{'/deletebooking' +'/'+ ${list.stt}}">Hủy Lịch Khám </a>-->
                            <a th:classappend="${canCancelMap[list.stt]} ? 'btn btn-sm btn-primary' : 'btn btn-sm btn-primary disabled'"
                               th:href="${canCancelMap[list.stt]} ? '/deletebooking/' + ${list.stt} : '#'"
                               th:attr="disabled=${!canCancelMap[list.stt]}">Hủy Lịch Khám</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="text-right mt-3">
                </div>
            </div>
        </form>

    </div>
</div>
<!-- Recent Sales End -->
</body>

</html>
