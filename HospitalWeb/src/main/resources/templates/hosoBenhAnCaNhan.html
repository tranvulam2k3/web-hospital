<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link th:href="@{/personal/style.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js}"
          rel="stylesheet">
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js}" rel="stylesheet">


</head>
<body>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px"
                     src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                <span class="font-weight-bold" th:text="${hoso.hotenbenhnhan}"></span>
                <span class="text-black-50" th:text="${hoso.email}"></span>
                <span> </span>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <form th:action="@{/updatebooking}" method="post">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-1">
                        <div class="col-md-12">
                            <label class="labels">Stt</label>
                            <input type="text" class="form-control" th:value="${hoso.stt}">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label class="labels">Họ và tên</label>
                            <input type="text" class="form-control"  th:value="${hoso.hotenbenhnhan}">
                        </div>
                        <div class="col-md-6">
                            <label class="labels">Năm Sinh</label>
                            <input type="text" class="form-control" th:value="${hoso.namsinh}">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Giới Tính</label>
                            <input type="text" class="form-control" th:value="${hoso.gioitinh}">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Số Điện Thoại</label>
                            <input type="text" class="form-control" th:value="${hoso.sdt}">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Địa Chỉ</label>
                            <input type="text" class="form-control" th:value="${hoso.diachi}">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Email</label>
                            <input type="text" class="form-control"  th:value="${hoso.email}">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Ngày khám</label>
                            <input type="text" class="form-control"  th:value="${hoso.day}">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Bác sĩ khám</label>
                            <input type="text" class="form-control"  th:value="${hoso.hotenbacsi}">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Chuẩn Đoán</label>
                            <input type="text" class="form-control"  th:value="${hoso.chuandoan}">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Đơn Thuốc</label>
                            <input type="text" class="form-control" th:value="${hoso.donthuoc}">
                        </div>
                    </div>

                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">

            </div>
        </div>
    </div>
</div>

</body>
</html>
