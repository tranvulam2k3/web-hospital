	<meta content="" name="keywords">
	<meta content="" name="description">

	<!-- Favicon -->
	<link th:href="@{/img/favicon.ico}" rel="icon">

	<!-- Google Web Fonts -->
	<link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
	<link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
	<link th:href="@{https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap}"
		rel="stylesheet">

	<!-- Icon Font Stylesheet -->
	<link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css}" rel="stylesheet">
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css}" rel="stylesheet">

	<!-- Libraries Stylesheet -->
	<link th:href="@{/admin/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
	<link th:href="@{/admin/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />

	<!-- Customized Bootstrap Stylesheet -->
	<link th:href="@{/admin/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Template Stylesheet -->
	<link th:href="@{/admin/css/style.css}" rel="stylesheet">

<body>
	<div class="container-xxl position-relative bg-white d-flex p-0">
		<!-- Spinner Start -->
		<div id="spinner"
			class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
			<div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
				<span class="sr-only">Loading...</span>
			</div>
		</div>
		<!-- Spinner End -->


		<!-- Sidebar Start -->
		<div class="sidebar pe-4 pb-3">
			<nav class="navbar bg-light navbar-light">
			</nav>
		</div>
		<!-- Sidebar End -->


		<!-- Content Start -->
		<div class="content">
			<!-- Navbar Start -->
			<nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
				<a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
					<h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
				</a>
				<a href="#" class="sidebar-toggler flex-shrink-0">
					<i class="fa fa-bars"></i>
				</a>
				<form class="d-none d-md-flex ms-4">
					<input class="form-control border-0" type="search" placeholder="Search">
				</form>
				<div class="navbar-nav align-items-center ms-auto">
					<div class="nav-item dropdown">
						<a th:href="@{/home}">
							<span class="d-none d-lg-inline-flex">Trang Chủ</span>
						</a>		
			</nav>
			<!-- Navbar End -->


			<!-- Table Start -->
			<div class="container-fluid pt-4 px-4">
				<div class="row g-4">
					<div class="col-lg-4">
						<div class="bg-light rounded h-100 p-4 smaller-table">
							<h6 class="mb-4">Thông Tin</h6>
							<table class="table">
								<thead>
									<tr>
										<th scope="col"></th>
										<th scope="col">Thông Tin Cơ Sở Y Tế</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<th scope="row"></th>
										<td>Bác sĩ chuyên khoa</td>
										<td>Tư vấn online</td>
									</tr>
									<tr>
										<th scope="row"></th>
										<td>Chuyên Khoa</td>
										<td th:text="${docSearch.tenKhoa}"></td>
									</tr>
									<tr>
										<th scope="row"></th>
										<td>Bác Sĩ</td>
										<td th:text="${docSearch.hotenbacsi}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="col-lg-8">
						<div class="bg-light rounded h-100 p-4">
							<h6 class="mb-4">Dịch Vụ</h6>
							<table class="table table-striped">
								<thead>
									<tr>
										<th scope="col">#</th>
										<th scope="col">Tên dịch vụ</th>
										<th scope="col">Giá tiền</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<th scope="row">1</th>
										<td>Đặt lịch khám bệnh Online</td>
										<td th:text="${docSearch.gia}"></td>
										<td><a class="btn btn-sm btn-primary" th:href="@{'/booking'+'/'+${docSearch.idd}}">Đặt ngay</a>
										</td>
									</tr>
								</tbody>
							</table>
							<div> 
								<a class="back-link" href="#"> Quay lại</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Table End -->


			<!-- Footer Start -->
			<div class="container-fluid pt-4 px-4">
				<div class="bg-light rounded-top p-4">
					<div class="row">
						<div class="col-12 col-sm-6 text-center text-sm-start">
							&copy; <a href="#">Your Site Name</a>, All Right Reserved.
						</div>
						<div class="col-12 col-sm-6 text-center text-sm-end">

						</div>
					</div>
				</div>

		<!-- Back to Top -->
		<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
	</div>

	<!-- JavaScript Libraries -->
	<script th:src="@{https://code.jquery.com/jquery-3.4.1.min.js}"></script>
	<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/admin/lib/chart/chart.min.js}"></script>
	<script th:src="@{/admin/lib/easing/easing.min.js}"></script>
	<script th:src="@{/admin/lib/waypoints/waypoints.min.js}"></script>
	<script th:src="@{/admin/lib/owlcarousel/owl.carousel.min.js}"></script>
	<script th:src="@{/admin/lib/tempusdominus/js/moment.min.js}"></script>
	<script th:src="@{/admin/lib/tempusdominus/js/moment-timezone.min.js}"></script>
	<script th:src="@{/admin/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>

	<!-- Template Javascript -->
	<script th:src="@{/admin/js/main.js}"></script>
</body>

</html>
